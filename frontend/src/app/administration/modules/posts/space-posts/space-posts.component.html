<div class="d-flex space-management-container">
  <br>
  <mat-card-title>Ajouter un
    nouvel espace
    Co'Working</mat-card-title>
  <br>
  <div>
    <button mat-raised-button (click)="openDialog()" color="primary">Ajouter
    </button>
  </div>
  <br>

  <div>

    <app-space-posts-dialog *ngIf="displayForm"></app-space-posts-dialog>
  </div>

  <mat-form-field>
    <mat-label>
      Filter
    </mat-label>
    <input matInput placeholder="Ex. Bastille" (keyup)="applyFilter($event)">
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row"> {{row._id}}</td>
      </ng-container> -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
        <td mat-cell *matCellDef="let row"> {{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let row"><img src="{{row.image}}"></td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example
            icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDelete(row)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <!-- <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button> -->
            <!-- <button mat-menu-item disabled>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button> -->
          </mat-menu>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columsToDisplay"></tr>

    </table>
  </div>

  <mat-paginator [length]="spaces.length" [pageSize]="10"
    [pageSizeOptions]="[1,5, 10, 20]"></mat-paginator>



</div>
