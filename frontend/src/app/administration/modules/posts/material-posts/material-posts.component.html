<div class="d-flex space-management-container">
  <br>

  <mat-card-title>Ajouter un nouveau mat√©riel informatique </mat-card-title>
  <br>

  <div>
    <button mat-raised-button (click)="openDialog()" color="primary">Ajouter</button>
  </div>
  <br>
  <mat-form-field>
    <mat-label>
      Filter
    </mat-label>
    <input matInput placeholder="Ex. Bastille" (keyup)="applyFilter($event)">
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row"> {{row._id}}</td>
      </ng-container> -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef>limit</th>
        <td mat-cell *matCellDef="let row"> {{row.limit}}</td>
      </ng-container>

      <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef>space</th>
        <td mat-cell *matCellDef="let row"> {{row.spaceId?.title || 'invalid'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example
            icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDelete(row._id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <!-- <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button> -->
            <!-- <button mat-menu-item disabled>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button> -->
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    </table>
  </div>

  <mat-paginator [length]="materials.length" [pageSize]="10"
    [pageSizeOptions]="[1,5, 10, 20]"></mat-paginator>

</div>
