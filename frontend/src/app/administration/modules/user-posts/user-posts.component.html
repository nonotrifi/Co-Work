<div class="d-flex space-management-container">
  <br>




  <div>
    <app-service-posts-dialog *ngIf="displayForm"></app-service-posts-dialog>
  </div>
  <mat-card-title> Gestion des clients </mat-card-title>
  <br>
  <mat-form-field>
    <mat-label>
      Filter
    </mat-label>
    <input matInput placeholder="Ex. Bastille" (keyup)="applyFilter($event)">
  </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row"> {{row._id}}</td>
      </ng-container> -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pr√©nom</th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
      <ng-container matColumnDef="subscription">
        <th mat-header-cell *matHeaderCellDef>Type d'abonnement</th>
        <td mat-cell *matCellDef="let row"><img src="{{row.subscription}}"></td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu"
            aria-label="Example
            icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDelete(row._id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <!-- <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button> -->
            <!-- <button mat-menu-item disabled>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button> -->
          </mat-menu>
        </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    </table>
  </div>

  <mat-paginator [length]="users.length" [pageSize]="5"
    [pageSizeOptions]="[1,5, 10, 20]"></mat-paginator>

</div>
