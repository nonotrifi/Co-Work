<div class="d-flex space-management-container">
  <br>

  <mat-card-title>Réservations des évènements </mat-card-title>
  <br>
  <mat-form-field>
    <mat-label>
      Filter
    </mat-label>
    <input matInput placeholder="Ex. Bastille">
  </mat-form-field>
  <div>
    <table mat-table matSort [dataSource]="dataSource">

      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row"> {{row._id}}</td>
      </ng-container> -->
      <!-- <ng-container matColumnDef="reservedBy">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let row"> {{row.userId?.email ||
          'invalid'}}</td>
      </ng-container> -->
      <ng-container matColumnDef="eventId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
        <td mat-cell *matCellDef="let row"> {{row.eventId?.title}}</td>
      </ng-container>


      <ng-container matColumnDef="spaceId">
        <th mat-header-cell *matHeaderCellDef>Endroit</th>
        <td mat-cell *matCellDef="let row"> {{row.eventId?.spaceId?.title ||
          'invalid'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example
            icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onDelete(row._id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>


          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>

  <mat-paginator [length]="reservations.length" [pageSize]="10"
    [pageSizeOptions]="[1,5, 10, 20]"></mat-paginator>
</div>
