<mat-card>
  <mat-card-content>
    <form #newPassword="ngForm" [formGroup]="validFormGroup"
      (ngSubmit)="validatePassword()">
      <h1 class="title">RÃ©initialiser votre mot de passe</h1>
      <br>
      <h3>Veuillez fournir un nouveau mot de passe.</h3>
      <mat-error *ngIf="validError">
        {{validError}}
      </mat-error>


      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
          formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide= !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="validFormGroup.controls['password'].invalid">{{getErrorMessage('password')}}</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Repeat your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
          formControlName="passwordConfirm">
        <button type="button" mat-icon-button matSuffix (click)="hide= !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="validFormGroup.controls['passwordConfirm'].invalid">{{getErrorMessage('passwordConfirm')}}
        </mat-error>
      </mat-form-field>




      <button mat-raised-button color="primary" type="button"
        (click)="resetPassword()">Valider</button>
    </form>
  </mat-card-content>
</mat-card>
